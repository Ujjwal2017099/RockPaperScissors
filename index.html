<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Papre Scissors</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="selection">
          <div id="user-choice"><h1>You choose : </h1><div id="user-selection"></div></div>
          <div id="computer-choice"><h1>Computer choose : </h1><div id="computer-selection"></div></div>
     </div>
     <div class="select"><h1>Select One</h1></div>
     <div class="options">
          <div class="rock"><a href="" onclick="userSelection(1);return false;" class="choices"><img src="img/rock.png" alt=""></a></div>
          <div class="paper"><a href="" onclick="userSelection(2);return false;" class="choices"><img src="img/paper.png" alt=""></a></div>
          <div class="scissor"><a href="" onclick="userSelection(3);return false;" class="choices"><img src="img/scissors.png" alt=""></a></div>
     </div>
     <div class="result-div">
          <div id="result"></div>
     </div>
     <div class="counter">
          <div class="heading"><h1>Your Score</h1></div>
          <div id="count"><h1>0</h1></div>
     </div>
     <script src="js/app.js"></script>
</body>
</html>
